<div class="container-fluid">
  <h1>Manage Comments</h1>
  <div *ngIf="isLoading" class="loading-message">Loading comments...</div>
  <table *ngIf="!isLoading">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Content</th>
        <th>Ebook ID</th>
        <th>Ebook Name</th>
        <!-- <th>Created At</th> -->
        <!-- <th>Updated At</th> -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments">
        <td>{{ comment.id }}</td>
        <td>{{ comment.user_id.phone_number }}</td>
        <td>{{ comment.content }}</td>
        <td>{{ comment.ebook_id.id }}</td>
        <td>{{ comment.ebook_id.name }}</td>
        <!-- <td>{{ comment.create_at | date:'dd/MM/yyyy' }}</td> -->
        <!-- <td>{{ comment.updated_at | date:'dd/MM/yyyy' }}</td> -->
        <td>
          <button (click)="deleteComment(comment.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
