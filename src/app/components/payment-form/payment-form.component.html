<app-header></app-header>
<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <img src="assets/poster/vnpay-logo.png" alt="VNPay Logo" width="150" height="80">
        
            <h2 class="card-title">Thanh Toán Đơn Hàng</h2>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="amount">Số tiền:</label>
                <div class="form-control" id="amount">{{ formatPrice(amount) }}</div>
                <input type="hidden" [(ngModel)]="amount" name="amount">
              </div>
              <div class="form-group">
                <label for="orderInfo">Thông tin đơn hàng:</label>
                <input type="text" class="form-control" id="orderInfo" [(ngModel)]="orderInfo" name="orderInfo" required readonly>
              </div>
              <button type="submit" class="btn btn-primary">Thanh toán</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
